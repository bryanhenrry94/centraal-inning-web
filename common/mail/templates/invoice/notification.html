<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factuurmelding</title>
    <style>
      .button {
        display: inline-block;
        padding: 10px 16px;
        margin-top: 15px;
        font-size: 14px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-decoration: none;
        background-color: #f99d40;
        color: white;
      }
      .button:hover {
        background-color: #d97c1b;
      }
    </style>
  </head>
  <body
    style="background-color: #727275; font-family: 'Roboto', Arial, sans-serif"
  >
    <!-- Contenedor principal -->
    <table
      height="auto"
      max-width="600px !important"
      cellpadding="0"
      cellspacing="0"
      border="0"
      align="center"
    >
      <tr>
        <td align="center" width="550px" style="padding: 10px">
          <table cellpadding="0" cellspacing="0" border="0">
            <!-- Logo Section -->
            <tr>
              <td align="center">
                <img
                  src="https://dazzsoft.com/wp-content/uploads/2025/02/Logo-Factura.png"
                  alt="Logo"
                  style="width: 150px; height: auto"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- OTHER -->
      <tr>
        <td align="center" style="padding: 0 10px 20px 10px">
          <!-- Card principal -->
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              padding: 25px;
            "
          >
            <!-- Content Section -->
            <tr>
              <td align="left" style="padding-bottom: 20px">
                <h2
                  style="
                    color: #191f27;
                    font-size: 15px;
                    font-weight: 700;
                    margin: 0;
                  "
                >
                  Beste {{recipientName}}
                </h2>
              </td>
            </tr>
            <tr style="font-size: 14px">
              <td style="text-align: justify; padding-bottom: 10px">
                Klik hier om uw factuur te betalen
              </td>
            </tr>
            <tr style="font-size: 14px">
              <td style="text-align: justify; padding-bottom: 10px">
                <div style="text-align: center">
                  <a
                    href="{{invoiceLink}}"
                    class="button"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Betaal hier</a
                  >
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
